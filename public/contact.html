<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/favicon-anim.ico">
  <title>Contact Page</title>
  <meta name="author" content="Ru Ferguson">
  <meta name="description" content="A page to contact artist.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <!-- Below is the link to "install" Bootstrap into this code -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header style="font: serif">
    <nav class="navbar navbar-collapse navbar-right navbar-light fixed-top bg-light py-2">
      <a class="navbar-brand py-2 px-4 align-middle" href="/index.html">
        <img src="./images/web-icon.png" width="38" height="40" class="d-inline-block align-middle me-2" alt="">
        DaisyDoodles
      </a>
      <ul class="nav nav-pills px-4" style="font-family: Plus Jakarta Sans">
        <li class="nav-item"><a href="#featured" class="nav-link">Featured</a></li>
        <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#projects" class="nav-link me-2">Projects</a></li>
        <button type="button" class="btn btn-outline-dark px-2 py-1" style="font-family: DM Serif Text;">Connect
          Wallet</button>
      </ul>
  </header>

  <div style="padding-top: 100px; text-align:center; font-size: 100px">contact</div>

  <form id="contact-form">
    <div class="row mx-5 my-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="first name" aria-label="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="last name" aria-label="Last name">
      </div>
    </div>
    <div class="mb-3 row mx-5">
      <label for="exampleInputEmail1" class="form-label">email address</label>
      <input type="email" class="form-control" placeholder="email" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <div id="validationServer03Feedback" class="invalid-feedback">
        email@email.com
      </div>
    </div>
    <div class="mb-3 row mx-5">
      <label for="message" class="form-label">message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button id="contact-form-button" type="submit" class="btn btn-primary row mx-5">Submit</button>
  </form>

  <script type="module" src="./js/index.js"></script>
  <!-- Below is the script to "install" Bootstrap into this code -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script type="module" src="./js/contact.js"></script>
</body>

</html>
